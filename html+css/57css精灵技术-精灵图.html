<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 背景：为了有效减少服务器接受和发送请求的次数，提高页面加载速度，出现了css精灵技术，也称css
        Sprites 
            本质：将多张图片做成一张大图，请求一次就能获得全部图片，例子如下面的背景图
        */
        div {
            width: 355px;
            height: 509px;
            background: url(images/bg.png) no-repeat top left;
        }
    </style>
</head>

<body>
    <div></div>
</body>

</html>
