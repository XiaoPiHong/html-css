<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        /* 浮动的作用：多个div盒子一行内显示（而且盒子间是没有间隙的）*/
        div {
            float: left;
        }

        .up {
            width: 300px;
            height: 200px;
            background-color: pink;
        }

        .down {
            width: 320px;
            height: 220px;
            background-color: purple;
        }

        .right {
            width: 300px;
            height: 300px;
            background-color: red;
            float: right;
        }
    </style>

</head>

<body>
    <div class="up"></div>
    <div class="down"></div>
    <div class="right"></div>
</body>

</html>
