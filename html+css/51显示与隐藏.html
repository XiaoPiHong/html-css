<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 显示与隐藏有两种写法，但是两者有区别：
        1.     display:none;   隐藏某个元素
               display:block;  显示某个元素
               注意：display隐藏元素后，不占原来位置

        2.     visibility: hidden;   隐藏某个元素 
               visibility: visible;  显示某个元素
               注意：visibility隐藏元素后，还是占原来位置
         */
        .div1 {
            width: 200px;
            height: 200px;
            background-color: pink;
            /* 隐藏某个元素 */
            display: none;
        }

        p {
            height: 200px;
            background-color: purple;
        }

        .div2 {
            width: 200px;
            height: 200px;
            background-color: red;
            /* 隐藏某个元素 */
            visibility: hidden;
        }
    </style>
</head>

<body>
    <div class="div1"></div>
    <p>111</p>
    <div class="div2"></div>
    <p>222</p>
</body>

</html>
