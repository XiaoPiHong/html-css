<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .div1 {
            width: 100px;
            height: 100px;
            background-color: pink;
            /* 用过渡的方法来体现这个2d移动 */
            transition: all 2s;
        }

        .div1:hover {
            /* 往x轴方向移动100px，往y轴移动0px，也可以写成transform: translate(100px); */
            transform: translate(100px, 0);
        }




        /* 下面这个是用2d移动的方法来使定位的盒子水平和垂直居中 */
        .div2 {
            width: 300px;
            height: 300px;
            position: relative;
            background-color: red;
        }

        .div3 {
            width: 30px;
            height: 30px;
            position: absolute;
            top: 50%;
            left: 50%;
            background-color: black;
            /* 用过渡的方法来体现这个2d移动来居中 */
            transition: all 1s;
        }

        .div3:hover {
            /* 要是translate的x或者y写了50%，它是跟父亲没有关系的，是移动自己的一半 */
            transform: translate(-50%, -50%);
        }
    </style>
</head>

<body>
    <div class="div1"></div>
    <div class="div2">
        <div class="div3"></div>
    </div>
</body>

</html>
