<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="">
        <!-- placeholder属性：默认显示的提示，输入内容后会清除 -->
        <!-- autofocus属性：打开该网页后，自动获取焦点（简单写法是直接写：autofocus） -->
        <!-- multiple属性，默认的文件上传是单选的，加了该属性可以多选 -->
        <!-- autocomplete属性 -->
        <!-- required属性，该属性表示该表单不能为空，空了就不通过 -->
        <!-- accesskey属性，规定激活某个元素的快捷键，按alt+s，自动获取焦点到该元素上 -->
        用户名：<input type="text" placeholder="请输入用户名" autofocus="autofocus" required accesskey="s"><br>
        多选文件：<input type="file" name="" id="" multiple>
        <input type="submit" value="提交按钮">
    </form>

</body>

</html>
