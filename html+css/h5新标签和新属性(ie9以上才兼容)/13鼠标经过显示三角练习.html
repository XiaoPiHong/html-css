<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <style>
            /* 引入字体 */
            @font-face {
                font-family: 'icomoon';
                src: url('../京东案例/fonts/icomoon.eot?hrstq9');
                src: url('../京东案例/fonts/icomoon.eot?hrstq9#iefix') format('embedded-opentype'),
                    url('../京东案例/fonts/icomoon.ttf?hrstq9') format('truetype'),
                    url('../京东案例/fonts/icomoon.woff?hrstq9') format('woff'),
                    url('../京东案例/fonts/icomoon.svg?hrstq9#icomoon') format('svg');
                font-weight: normal;
                font-style: normal;
            }

            div {
                width: 200px;
                height: 30px;
                border: 1px solid #ccc;
                margin: 100px auto;
                font-family: "icomoon";
                position: relative;
            }

            div:hover::before {
                /*是一个能插入元素的选择器*/
                content: "\ea51";
                position: absolute;
                right: 10px;
                top: 5px;
                color: red;
            }

            div:hover {
                border: 1px solid red;
            }
        </style>
    </head>

    <body>
        <div></div>
    </body>

</html>
