<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            background-color: pink;
            /* background: rgba(255, 0, 0, 0.2);这个是css3里面的盒子背景半透明，它
            里面的内容是不会透明的 */

            /* 这个才是真正的盒子半透明，里面的内容也会透明 */
            opacity: 0.5;
        }
    </style>
</head>

<body>
    <div>11111111111111</div>
</body>

</html>
