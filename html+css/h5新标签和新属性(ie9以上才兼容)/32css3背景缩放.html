<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 了解：之前的背景图片都是不能缩放的，如果装背景图片的盒子比背景图片小，就会被隐藏掉 */

        /* 目的：现在背景缩放的目的是为了能使背景图片放大/缩小，从而装它的盒子能装下背景图或者精灵图 */
        div {
            width: 400px;
            height: 400px;
            border: 1px solid black;
            background: url(../images/x.jpg) no-repeat;
            /* -------------规定背景图像的尺寸---------------- 
            background-size:width height;(规定背景图片的尺寸)
            -----------------------------------------------*/

            /* 拉伸
            background-size: 300px 300px;*/

            /* 缩小 
            background-size: 100px 100px;*/

            /* 如果只设定一个值,第二个值会设定为auto(等比缩放)
             background-size: 100px;*/

            /* 也可以根据父亲来设置百分比,只写一个值,另一个也是auto
            background-size: 50%;*/

            /* 设置值为cover,背景会放大,直到铺满整个父亲,超出的被隐藏 
            background-size: cover;*/

            /* 设置值为contain,缩放到背景图片的宽或者高直到顶住父亲任意一边就停止*/
            background-size: contain;
        }
    </style>
</head>

<body>
    <div></div>
</body>

</html>
