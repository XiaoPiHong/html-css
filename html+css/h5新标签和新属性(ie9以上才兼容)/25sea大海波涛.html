<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        html,
        body {
            width: 100%;
            height: 100%;
            background-color: #0ea9b1;
            overflow: hidden;
        }

        img {
            width: 100%;
            height: auto;
            position: absolute;
            left: 0;
            bottom: 0;
        }

        img:nth-child(1) {
            animation: move 2s ease infinite;
        }

        img:nth-child(2) {
            animation: move 2s ease 0.3s infinite;
        }

        .sun {
            width: 100px;
            height: 100px;
            margin: 80px;
            position: relative;
        }

        .sun::before,
        .sun::after {
            content: "";
            width: 50px;
            height: 50px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            animation: sun 2s infinite;
        }

        .sun::after {
            width: 80px;
            height: 80px;
            background: rgba(255, 255, 255, 0.6);
            animation: sun 2.2s infinite;
        }

        @keyframes move {
            0% {
                bottom: 0;
            }

            50% {
                bottom: -50px
            }

            100% {
                bottom: 0
            }
        }

        @keyframes sun {
            0% {
                transform: translate(-50%, -50%) scale(1);
                box-shadow: 0px 0px 5px rgba(255, 255, 255, 0.7);
            }

            50% {
                transform: translate(-50%, -50%) scale(1.1);
                box-shadow: 0px 0px 30px rgba(255, 255, 255, 0.7);

            }

            100% {
                transform: translate(-50%, -50%) scale(1);
                box-shadow: 0px 0px 5px rgba(255, 255, 255, 0.7);
            }
        }
    </style>
</head>

<body>
    <img src="../images/1.png" alt="">
    <img src="../images/2.png" alt="">
    <div class="sun"></div>
</body>

</html>
