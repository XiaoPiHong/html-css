<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 渐变是没有浏览器支持的，所以需要加上兼容代码 */
        /* 写法：
        1.background: linear-gradient(渐变起始位置,起始颜色,结束位置);

        2.background: linear-gradient(渐变起始位置,颜色  位置,颜色  位置,...);
        如：background: linear-gradient(top,red 0%,green 50%,blue 100%);
         */
        div {
            width: 300px;
            height: 300px;
            /* 如：该写法是显示不出来的，需要加上-webkit-(谷歌) */
            /* background: linear-gradient(left top, red, green); */

            background: -webkit-linear-gradient(left top, red, green);
        }
    </style>
</head>

<body>
    <div></div>
</body>

</html>
