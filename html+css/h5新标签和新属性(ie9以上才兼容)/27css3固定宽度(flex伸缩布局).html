<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        section {
            width: 80%;
            height: 150px;
            margin: 100px auto;
            display: flex;
        }

        section div {
            height: 100%;
        }

        section div:nth-child(1) {
            background-color: skyblue;
            width: 200px;
        }

        section div:nth-child(2) {
            background-color: purple;
            /* 减200px剩下的它占一份 */
            flex: 1;
            margin: 0 10px;
        }

        section div:nth-child(3) {
            background-color: green;
            /* 减200px剩下的它占两份 */
            flex: 2;
        }
    </style>
</head>

<body>
    <section>
        <div>它占200px</div>
        <div>减200px剩下的它占一份</div>
        <div>减200px剩下的它占两份</div>
    </section>
</body>

</html>
