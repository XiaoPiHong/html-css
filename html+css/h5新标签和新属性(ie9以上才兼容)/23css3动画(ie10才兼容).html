<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 例子1---------------------------------- */
        .div1 {
            width: 200px;
            height: 200px;
            background-color: pink;
            position: absolute;
            right: 0;
            top: 0;
            /* 调用动画 ，前两个必须写，后面可以默认*/
            /* animation: 动画名称 花费时间 运动曲线(默认ease) 何时开始(默认0) 播放次数(默认1) 是否反方向(默认normal); */

            /* 下面的动画：名称为move 持续时间3秒 匀速运动 0秒开始 无限播放 反向播放 */
            animation: move 3s linear 0s infinite alternate;
        }

        /* 声明动画(关键帧) @keyframes 动画名称{}*/
        @keyframes move {
            from {
                right: 0;
            }

            to {
                right: 100px;
                background-color: yellow;
            }

        }






        /* 例子2---------------------------------- */
        img {
            width: 200px;
            height: auto;
            animation: heart 0.5s infinite;
        }

        /* 要是有多个状态可以用该方法写 */
        @keyframes heart {
            0% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.1);
            }

            100% {
                transform: scale(1);
            }
        }
    </style>
</head>

<body>
    <div class="div1"></div>
    <img src="../images/heart.jpg" alt="">
</body>

</html>
