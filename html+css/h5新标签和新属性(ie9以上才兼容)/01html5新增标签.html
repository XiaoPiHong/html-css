<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        /* 首先看一下常用的新增标签 */
        div {
            width: 740px;
            height: 622px;
            background: url(../images/html5-new.png) no-repeat;
        }

        header {
            width: 200px;
            height: 100px;
            background-color: purple;
        }

        nav {
            width: 300px;
            height: 100px;
            background-color: pink;
        }

        footer {
            width: 300px;
            height: 400px;
            background-color: blue;
        }
    </style>
</head>

<body>
    <!-- 常用的html5新增标签，以背景图片方式显示 -->
    <div></div>



    <header>头部</header>
    <nav>导航栏</nav>
    <footer>底部</footer>
    <aside>侧边栏</aside>
    <article>文章</article>
    <time> 12:09 </time>
</body>

</html>
