<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 这些表单一般出现在移动端，pc端比较少，兼容问题 */
        * {
            margin: 0;
            padding: 0;
        }

        .box {
            width: 600px;
            border: 1px solid #ccc;
            margin: 0 auto;
        }

        .box dl {
            overflow: hidden;
            margin: 15px 0;
        }

        .box dl dt,
        .box dl dd {
            float: left;
        }

        .box dl dt {
            width: 100px;
        }

        .box dl dd {
            width: 200px;
        }
    </style>
</head>

<body>
    <form action="">
        <div class="box">
            <dl>
                <dt>您德邮箱</dt>
                <!-- 该表单会提示输入正确的邮箱 -->
                <dd><input type="email"></dd>
                <dd>*注册后不可更改</dd>
            </dl>
            <dl>
                <dt>手机</dt>
                <!-- 该表单移动端点击后会弹出数字输入键盘 -->
                <dd><input type="tel"></dd>
                <dd>*注册后不可更改</dd>
            </dl>
            <dl>
                <dt>网址</dt>
                <!-- 网址，该表单需要输入http或者https开头才正确 -->
                <dd><input type="url"></dd>
                <dd>*注册后不可更改</dd>
            </dl>
            <dl>
                <dt>邮政编码</dt>
                <!-- 该表单只能输入数字 -->
                <dd><input type="number"></dd>
                <dd>*注册后不可更改</dd>
            </dl>
            <dl>
                <dt>搜索框</dt>
                <!-- 该表单表示搜索框 -->
                <dd><input type="search"></dd>
                <dd>*注册后不可更改</dd>
            </dl>
            <dl>
                <dt>拖动滑块</dt>
                <!-- 该表单表示拖动滑块，js可以控制里面的数值 -->
                <dd><input type="range"></dd>
                <dd>*注册后不可更改</dd>
            </dl>
            <dl>
                <dt>时间</dt>
                <!-- 该表单表示时间，可以输入小时和分钟（24小时制） -->
                <dd><input type="time"></dd>
                <dd>*注册后不可更改</dd>
            </dl>
            <dl>
                <dt>出生日期</dt>
                <!-- 该表单表示日期，可输入年月日 -->
                <dd><input type="date"></dd>
                <dd>*注册后不可更改</dd>
            </dl>
            <dl>
                <dt>时间</dt>
                <!-- 该表单表示时间，格式为2017-12-12 -->
                <dd><input type="datetime"></dd>
                <dd>*注册后不可更改</dd>
            </dl>
            <dl>
                <dt>月份</dt>
                <!-- 该表单表示月份（带有年） -->
                <dd><input type="month"></dd>
                <dd>*注册后不可更改</dd>
            </dl>
            <dl>
                <dt>星期</dt>
                <!-- 该表单表示星期（带有年） -->
                <dd><input type="week"></dd>
                <dd>*注册后不可更改</dd>
            </dl>
            <input type="submit">
            <input type="reset">
        </div>
    </form>
</body>

</html>
