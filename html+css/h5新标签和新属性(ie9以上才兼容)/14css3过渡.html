<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* transition（过渡）一共有四个属性,一般只写前两个
        transition-property（规定应用过渡的属性名称）
        transition-duration（定义过渡花费的时间，默认是0）
        transition-timing-function（规定过渡效果的时间曲线，默认是ease）
        transition-delay（规定过渡效果何时开始）
        简写成：transition:transition-property,transition-duration,transition-timing-function,transition-delay

        注意：
        1.如果有多个属性需要过渡，就用逗号隔开，如：transition:width,2s,ease,2s,height,2s;
        或者写成：transition:all 2s;

        2.过度写到本身上 谁左过渡 写到谁里面，综合例子如下
        */
        div {
            width: 200px;
            height: 200px;
            background-color: pink;
            transition: all 3s;
        }

        div:hover {
            width: 400px;
            height: 400px;
        }
    </style>
</head>

<body>
    <div></div>
</body>

</html>
