<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- datalist标签定义选项列表，请与input元素配合使用 -->
    <input type="text" value="请输入明星" list="star">
    <datalist id="star">
        <option value="刘德华">刘德华</option>
        <option value="迪丽热巴">迪丽热巴</option>
        <option value="周星驰">周星驰</option>
        <option value="张家辉">张家辉</option>
    </datalist>
</body>

</html>
