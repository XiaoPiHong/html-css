<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .father {
            width: 300px;
            height: 300px;
            background-color: red;
            /* padding-left: 30px;因为该盒子  有宽度  给定值了，则padding会撑开 */
        }

        .son {
            background-color: pink;
            /* 因为该盒子没有指定宽度  用的是默认的  所有用padding不会撑开 */
            /* 如果想要它撑开就给该盒子指定一个宽度，如：width: 300px; */
            padding-left: 30px;
        }
    </style>
</head>

<body>
    <div class="father">
        <div class="son">111</div>
    </div>

</body>

</html>
