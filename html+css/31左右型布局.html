<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .top,
        .banner,
        .main,
        .footer {
            width: 900px;
            background-color: pink;
            margin: 0 auto;
        }

        .top {
            height: 80px;
        }

        .banner {
            height: 100px;
            margin: 5px auto 0;

        }

        .main {
            height: 300px;
            margin: 5px auto;
        }

        .left {
            width: 288px;
            height: 298px;
            background-color: yellow;
            float: left;
            border: 1px solid black;
        }

        .right {
            width: 598px;
            height: 298px;
            float: right;
            background-color: green;
            border: 1px solid black;
        }

        .footer {
            height: 100px;
        }
    </style>
</head>

<body>
    <div class="top"></div>
    <div class="banner"></div>
    <div class="main">
        <div class="left"></div>
        <div class="right"></div>
    </div>
    <div class="footer"></div>
</body>

</html>
