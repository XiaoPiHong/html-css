<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        /* 绝对定位（拼爹型）
        注意：1.绝对定位不占位置，脱标，像浮动一样
        2.若所有父亲都没有定位，以当前屏幕为基准点对齐，也就是以当前浏览器屏幕为基准点对齐（不是body）
        */
        body {
            height: 2000px;
        }

        div {
            width: 200px;
            height: 200px;
            background-color: pink;
        }

        .top {
            position: absolute;
            right: 0;
            bottom: 0;
        }

        .bottom {
            background-color: purple;
        }
    </style>
</head>

<body>
    <div class="top"></div>
    <div class="bottom"></div>
</body>

</html>
