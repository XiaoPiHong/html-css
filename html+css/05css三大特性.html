<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        p {
            color: red;
            font-size: 25px;
        }

        p {
            color: rosybrown;
        }

        .jianlin {
            font-size: 50px;
        }
    </style>
</head>

<body>
    <!-- css的三大特性分别是：1.层叠性；2.继承性；3.优先级。 -->
    <!-- css中文名称叫：层叠样式表 -->


    <!-- 1.层叠性（后面的样式会覆盖前面的样式，只层叠冲突的样式） -->
    <p>11111111111</p>


    <!-- 2.继承性（子标签会继承父标签的某些样式，比如：text-/font-/line-/color等） -->
    <div class="jianlin">
        <span>王思聪</span>
    </div>


    <!-- 3.css优先级（） -->
    <!-- !important > 行内样式 > id选择器 > 类/伪类选择器 > 标签选择器 > *{...} -->
</body>

</html>
