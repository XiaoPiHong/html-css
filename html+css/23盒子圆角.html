<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        div {
            width: 300px;
            height: 300px;
            background-color: pink;
            margin: 100px;
            /* 此时该图形为一个圆 */
            /* border-radius: 150px; */
            /* 也可以用百分比代替 */
            border-radius: 50%;
        }

        .div1 {
            width: 300px;
            height: 300px;
            background-color: antiquewhite;
            margin: 100px;
            /* 如果四个值，则分别为：左上角 右上角 右下角 左下角 */
            /* border-radius: 50px 70px 100px 150px; */

            /* 如果两个值则为对角线 */
            /* border-radius: 150px 0px; */

            /* 三个值，则为：左上角 右上角和左下角 右下角 */
            border-radius: 30px 150px 60px;
        }
    </style>
</head>

<body>
    <div></div>
    <div class="div1"></div>
</body>

</html>
