<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        input {
            /* 取消轮廓线，或者outline:0;*/
            outline: none;
            width: 200px;
            height: 50px;
            background: url(images/s.png) no-repeat 180px center;
        }

        textarea {
            /* 防止文本域拖拽 */
            resize: none;
            outline: none;
        }
    </style>
</head>

<body>
    <input type="text" placeholder="搜索">
    <textarea name="" id="" cols="30" rows="10">222222222222222222222</textarea>
</body>

</html>
