<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        /* 清除浮动   本质：主要是为了解决父级元素因为子级浮动引起内部高度为0的问题
        2.overflow:hidden;

        不是所有的浮动都需要清除，谁影响了布局就清除谁
        */
        .father {
            border: 5px solid red;
            /* 给浮动元素的父亲添加overflow: hidden; */
            overflow: hidden;
        }

        .big {
            width: 50px;
            height: 50px;
            background-color: purple;
            float: left;
        }

        .small {
            width: 30px;
            height: 30px;
            background-color: blue;
            float: left;
        }

        .footer {
            width: 100px;
            height: 50px;
            background-color: pink;
        }
    </style>
</head>

<body>
    <div class="father">
        <div class="big"></div>
        <div class="small"></div>
    </div>
    <div class="footer"></div>
</body>

</html>
