<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            background-color: #eee;
        }

        .article {
            width: 380px;
            height: 263px;
            border: 1px solid #ccc;
            margin: 100px;
            padding: 20px 15px 0;
        }

        .article h3 {
            border-bottom: 1px solid #ccc;
            padding-bottom: 3px;
            margin-bottom: 12px;
            color: #202026;
        }

        .article a {
            text-decoration: none;
            color: #333;
            font-size: 12px;
        }

        .article a:hover {
            text-decoration: underline;
        }

        li {
            /* 取消li前面的小点 */
            list-style: none;
        }

        .article ul li {
            height: 38px;
            line-height: 38px;
            border-bottom: 1px dashed #ccc;
            text-indent: 2em;
        }
    </style>
</head>

<body>
    <div class="article">
        <h3>最新文章</h3>
        <ul>
            <li><a href="#">1111111111111111</a></li>
            <li><a href="#">2222222222222222</a></li>
            <li><a href="#">3333333333333333</a></li>
            <li><a href="#">4444444444444444</a></li>
            <li><a href="#">5555555555555555</a></li>
        </ul>
    </div>

</body>

</html>
