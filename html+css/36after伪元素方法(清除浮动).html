<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        /* 清除浮动   本质：主要是为了解决父级元素因为子级浮动引起内部高度为0的问题
        3.after为元素方法
        */

        /* 正常浏览器清除浮动 */
        .clearfix::after {
            content: "";
            display: block;
            height: 0;
            clear: both;
            visibility: hidden;
        }

        /* ie6专门清除浮动的方式，下面这个是为了兼容ie6    *是ie7以下版本所识别 */
        .clearfix {
            *zoom: 1;
        }

        .father {
            border: 5px solid red;
        }

        .big {
            width: 50px;
            height: 50px;
            background-color: purple;
            float: left;
        }

        .small {
            width: 30px;
            height: 30px;
            background-color: blue;
            float: left;
        }

        .footer {
            width: 100px;
            height: 50px;
            background-color: pink;
        }
    </style>
</head>

<body>
    <div class="father clearfix">
        <div class="big"></div>
        <div class="small"></div>
    </div>
    <div class="footer"></div>
</body>

</html>
