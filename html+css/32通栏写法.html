<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .top-inner,
        .banner,
        .main,
        .footer {
            width: 900px;
            margin: 0 auto;
        }

        .top {
            height: 80px;
            background-color: pink;
        }

        .top-inner {
            height: 80px;
        }

        .banner {
            height: 100px;
            background-color: purple;
        }

        li {
            list-style: none;
        }

        .banner li {
            width: 217px;
            height: 100px;
            float: left;
            margin-right: 10px;
        }

        .one {
            background-color: gray;
        }

        .two {
            background-color: green;
        }

        .three {
            background-color: greenyellow;
        }

        li.four {
            background-color: indigo;
            /* 根据优先级和层叠性设置第四个li盒子右边无外边距 */
            margin-right: 0;
            float: right;
        }

        .main {
            height: 300px;
            background-color: pink;
        }

        .left {
            width: 288px;
            height: 298px;
            background-color: yellow;
            float: left;
            border: 1px solid black;
        }

        .right {
            width: 598px;
            height: 298px;
            float: right;
            background-color: green;
            border: 1px solid black;
        }

        .footer {
            height: 100px;
            background-color: gray;
        }
    </style>
</head>

<body>
    <div class="top">
        <div class="top-inner">123</div>
    </div>
    <div class="banner">
        <ul>
            <li class="one">1</li>
            <li class="two">2</li>
            <li class="three">3</li>
            <li class="four">4</li>
        </ul>
    </div>
    <div class="main">
        <div class="left">left</div>
        <div class="right">right</div>
    </div>
    <div class="footer"></div>
</body>

</html>
