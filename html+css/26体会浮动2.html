<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        /* 1.浮动脱离标准层（意思是浮起来，不占位置） */
        .father {
            width: 600px;
            height: 300px;
        }

        .mother {
            width: 600px;
            height: 300px;
            background-color: pink;
        }

        .son1 {
            width: 300px;
            height: 300px;
            float: left;
            background-color: powderblue;
        }

        .son2 {
            width: 300px;
            height: 300px;
            float: left;
            background-color: purple;
        }
    </style>
</head>

<body>
    <div class="father">
        <div class="son1"></div>
        <div class="son2"></div>
    </div>
    <div class="mother"></div>
</body>

</html>
