<head>

    <title>Document</title>
    <style>
        /* 若overflow用于设置超出隐藏，则有四个属性 
            overflow: hidden;   超出隐藏
            overflow；auto;     超出自动生成滚动条
            overflow: scroll;   超出与不超出都生成滚动条
            overflow: visible;  超出的可见
        */
        div {
            width: 200px;
            height: 200px;
            background-color: #fff;
            border: 1px solid black;
            /* 超出的隐藏 */
            overflow: hidden;
        }
    </style>
</head>
