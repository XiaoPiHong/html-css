<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        /* table其实就是一个大盒子 */
        table {
            width: 500px;
            height: 300px;
            border: 1px solid pink;
        }

        /* td其实是一个盒子 */
        td {
            border: 1px solid pink;
            text-align: center;
        }

        table,
        td {
            /* 合并相邻边框  */
            border-collapse: collapse;
        }
    </style>
</head>

<body>
    <!-- 设置单元格与内容间的距离为0，设置单元格与单元格间的距离为0 -->
    <table cellpadding="0" cellspacing="0">
        <tr>
            <td>111</td>
            <td>111</td>
            <td>111</td>
        </tr>
        <tr>
            <td>222</td>
            <td>222</td>
            <td>222</td>
        </tr>
        <tr>
            <td>333</td>
            <td>333</td>
            <td>333</td>
        </tr>
    </table>
</body>

</html>
