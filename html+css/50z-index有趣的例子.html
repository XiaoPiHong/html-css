<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        div {
            width: 100px;
            height: 100px;
            border: 5px solid black;
            float: left;
            /* 往左移边框的像素 */
            margin-left: -5px;
            /* position: relative; */
        }

        div:hover {
            border: 5px solid #f40;
            position: relative;
            /* 如果该盒子因为布局需要早就有position: relative;定位了，则就需要加z-index属性 */
            /* z-index: 1; */
        }
    </style>
</head>

<body>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
</body>

</html>
