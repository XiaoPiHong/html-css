<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* SEO中文名称为搜索引擎优化，就是为了让搜索引擎更容易的找到我门做的这个网站 
        注意：我门有站内优化 和 站外优化，现在我们需要做的是站内优化，就必须写好下面3大标签

        1.<title></title>标签，这是网站title标题，是首页的第一个标签，是搜索引擎的入口
        注意：
        ①标题长度：google支持35个中文，baidu支持28个中文
        ②关键字分布：最先出现的词语权重越高
        ③关键字词频：主关键词出现三次，辅关键词出现一次
    ***建议是这样写：网站名（产品名）-网站的介绍
    ***京东的例子：
        <title>京东(JD.COM)-正品低价、品质保障、配送及时、轻松购物</title>

        2.网站说明：（搜索后给予的网站简单介绍）
        <meta name="description" content="">
    ***建议是这样写：描述中出现的关键词与正文有关，不要超过120个汉字
    ***京东的例子：
        <meta name="description" content="京东JD.COM-专业的综合网上购物商城,销售家电、数码通讯
        、电脑、家居百货、服装服饰、母婴、图书、食品等数万个品牌优质商品.便捷、诚信的服务，为您提
        供愉悦的网上购物体验!">

        3.keywords关键字：
        <meta name="keywords" content="">
    ***建议是这样写：页面的关键字，比如卖电脑的网站就写电脑/笔记本等，限制在6-8个关键词左右
    ***京东的例子：
        <meta name="Keywords" content="网上购物,网上商城,手机,
        笔记本,电脑,MP3,CD,VCD,DV,相机,数码,配件,手表,存储卡,京东">
        */
    </style>
</head>

</body>

</html>
