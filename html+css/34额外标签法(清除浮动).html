<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        /* 清除浮动   本质：主要是为了解决父级元素因为子级浮动引起内部高度为0的问题
        1.额外标签法
        */
        .father {
            border: 5px solid red;
        }

        .big {
            width: 50px;
            height: 50px;
            background-color: purple;
            float: left;
        }

        .small {
            width: 30px;
            height: 30px;
            background-color: blue;
            float: left;
        }

        .clear {
            /* 如果清除了浮动，父亲自动检测孩子的高度，以最高的为准 */
            clear: both;
        }

        .footer {
            width: 100px;
            height: 50px;
            background-color: pink;
        }
    </style>
</head>

<body>
    <div class="father">
        <div class="big"></div>
        <div class="small"></div>
        在最后一个浮动标签后，新增加一个标签 清除浮动
        <div class="clear"></div>
    </div>
    <div class="footer"></div>
</body>

</html>
