<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        /* 浮动总是找离他最近的父级元素对齐，但是不会超出内边距的范围 */
        .father {
            width: 400px;
            height: 400px;
            background-color: purple;
            padding: 50px;
        }

        .son {
            width: 200px;
            height: 200px;
            background-color: red;
            float: right;
        }
    </style>
</head>

<body>
    <div class="father">
        <div class="son"></div>
    </div>
</body>

</html>
