<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        /* 绝对定位（拼爹型）
        注意：1.绝对定位不占位置，脱标，像浮动一样
        2.若所有父亲都没有定位，以当前屏幕为基准点对齐，也就是以当前浏览器屏幕为基准点对齐（不是body）
        3.若父亲定位了，则以父亲为基准点对齐
        4.若是父亲没有定位，则继续往上寻找已定位的，并且以它为基准点对齐
        */
        .grandfather {
            width: 800px;
            height: 800px;
            background-color: blue;
            /* position: absolute; */
        }

        .father {
            width: 500px;
            height: 500px;
            background-color: pink;
            margin: 100px;
            position: absolute;
        }

        .son {
            width: 300px;
            height: 300px;
            background-color: purple;
            position: absolute;
            left: 50px;
            top: 50px;
        }
    </style>
</head>

<body>
    <div class="grandfather">
        <div class="father">
            <div class="son"></div>
        </div>
    </div>
</body>

</html>
