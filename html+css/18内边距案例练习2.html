<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            background-color: #fff;
        }

        .box {
            margin: 100px;
            width: 230px;
            height: 300px;
            border: 1px solid #d9e0ee;
            border-top: 3px solid #ff8400;
            padding: 0 5px 0;

        }

        .box h3 {
            height: 35px;
            border-bottom: 1px solid #d9e0ee;
            line-height: 35px;
        }

        .box h3 a {
            height: 178px;
            font-weight: normal;
            color: black;
            text-decoration: none;
        }

        .box h3 a:hover {
            color: #ff8400;
        }

        .box>a {
            display: block;
            border-bottom: 1px solid #d9e0ee;
        }

        .box a img {
            padding: 8px 0 5px 5px;
        }

        li {
            list-style: none;
        }

        .box ul {
            margin-top: 5px;
        }

        .box ul li {
            height: 24px;
            font-size: 12px;
            line-height: 24px;
            padding-left: 10px;
            background: url(images/square.png) no-repeat left center;
            /* 背景设置 */

        }

        .box li a {
            color: #666666;
            text-decoration: none;
        }

        .box li a:hover {
            color: #ff8400;
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <!-- box begin -->
    <div class="box">
        <h3><a href="#">探索趣图</a></h3>
        <a href="#"><img src="images/1.jpg" alt="" style="width: 218px;height: 160px;"></a>
        <div>
            <ul>
                <li><a href="#">咏春师傅家的狗子，果然不一般</a></li>
                <li><a href="#">咏春师傅家的狗子，果然不一般</a></li>
                <li><a href="#">咏春师傅家的狗子，果然不一般</a></li>
            </ul>
        </div>
    </div>
    <!-- box end -->
</body>

</html>
