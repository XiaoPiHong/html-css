<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        li {
            /* cursor: default;      鼠标样式变为默认的小白 */

            cursor: pointer;
            /*鼠标样式变为小手 */

            /* cursor: move;          鼠标样式变为移动的 */
            /* cursor: text;              鼠标样式变为文本 */

        }
    </style>
</head>

<body>
    <ul>
        <li>11111</li>
        <li>222222</li>
        <li>3333</li>
    </ul>
</body>

</html>
